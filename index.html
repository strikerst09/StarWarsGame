<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars GIF Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <nav id="Header">
        <div id="headerbox">
            <span id="NameBox">
                <h2 id="Name">Andrew deHaas</h2>
            </span>
            <span id="Links">
                <a alt="AboutTab" href="" target="_blank">About</a> |
                <a alt="PortfolioTab" href="" target="_blank">Portfolio</a> |
                <a alt="ContactTab" href="" target="_blank">Contact</a>
            </span>
        </div>
    </nav>
    <div class="swheader">
        <h2>A long time ago... in a galaxy far, far away...</h2>
    </div>
    <div class="container" id="btnBox">
        <div class="container" id="btnCntnr"></div>
    </div>
    <div class="container" id="magicBox">
        <h3 class="swtitle redtext">Find your gifs and create search options below!</h3>
        <div class="row">
            <div class="card" id="addCard">
                <div class="card-body" id="addBox">
                    <h5 class="card-title">Add a search option!</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="srchOpt" rows="1"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="addBtn">Add me!</button>
                </div>
            </div>
            <div class="col8-sm" id="gphyCntnr">
                <h3 class="swtitle">Gif Box!</h3>
                <div class="col6-sm" id="gphyBox"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/search.js"></script>
